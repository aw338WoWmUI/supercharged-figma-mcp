name: npm-publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Unit + Stable integration tests
        run: |
          node --test dist/tests/integration/performance.test.js dist/tests/integration/tools-validation.test.js

      - name: Relay protocol integration test (non-blocking)
        continue-on-error: true
        run: |
          node --test dist/tests/integration/relay-protocol.test.js

      - name: Verify npm version is unpublished
        run: |
          PKG_NAME="$(node -p "require('./package.json').name")"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if npm view "${PKG_NAME}@${PKG_VERSION}" version >/dev/null 2>&1; then
            echo "Version already exists on npm: ${PKG_NAME}@${PKG_VERSION}"
            echo "Bump package version before publishing."
            exit 1
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ""
